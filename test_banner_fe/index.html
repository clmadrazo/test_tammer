  <body>

      <div class="container">

      <form class="form-signin">
        <h2 class="form-signin-heading text-center">Fazer cotação de Seguro de Carro</h2>
        <br>
        <input type="text" id="inputNome" class="form-control" placeholder="digitar nome" required>
        <input type="email" id="inputEmail" class="form-control" placeholder="digitar e-mail" required>
        <input type="text" id="inputTelefone" class="form-control" placeholder="digitar telefone" required>
        <input type="text" id="inputDataNascimento" class="form-control" placeholder="digitar data de nascimento" required>
        <input type="text" id="inputCpf" class="form-control" placeholder="digitar cpf" required>
        <input type="text" id="inputCep" class="form-control" placeholder="digitar cep" required>
        <select class="form-control" id="inputMarca">
            <option selected disabled id="">selecione a marca</option>
            <option id="">Nome</option>
          </select>
        <br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Fazer a cotação</button>
      </form>

    </div> <!-- /container -->
